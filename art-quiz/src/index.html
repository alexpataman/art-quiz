<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="home">
    <header>
        <div class="back-link-wrapper"></div>
        <div class="logo"></div>
        <div class="settings">
            <a href="#" class="icon"></a>
            <section class="content">
                <header>
                    <a href="#" class="arrow-left close"></a>
                    <span>Settings</span>
                </header>
                <main>
                    <div>
                        <label>Volume</label>
                        <form action="#">
                            <p class="range-field">
                                <input type="range" id="test5" min="0" max="100" />
                            </p>
                        </form>
                    </div>
                    <div>
                        <label>Time Game</label>
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                    <div>
                        <label>Time to answer</label>
                    </div>
                </main>
                <footer>
                    <button class="button reset">Default</button>
                    <button class="button-pink save">Save</button>
                </footer>
            </section>
        </div>
    </header>
