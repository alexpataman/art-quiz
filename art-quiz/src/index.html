<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <!-- <link rel="manifest" href="./assets/favicon/site.webmanifest"> -->
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Art Quiz</title>
</head>

<body class="home">
    <header>
        <div class="back-link-wrapper"></div>
        <div class="logo"></div>
        <button class="settings-icon"></button>
    </header>
    <main>
    </main>
    <footer>
        <div class="rs">
            <a href="https://rs.school/" target="_blank"></a>
        </div>
        <div>
            <a href="https://github.com/alexpataman" target="_blank">&copy; Alexander Pataman</a>
        </div>
        <div class="year">
            2021
        </div>
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content">

        </div>
    </div>
    <div class="settings">
        <section class="content">
            <header>
                <a href="#" class="arrow-left close"></a>
                <span data-i18n="Settings"></span>
            </header>
            <main>
                <form action="#">
                    <fieldset class="language">
                        <label for="language" data-i18n="Language"></label>
                        <div class="row">
                            <div class="col">
                                <label>
                                    <input name="language" id="language" type="radio" value="en" checked />
                                    <span>English</span>
                                </label>
                            </div>
                            <div class="col">
                                <label>
                                    <input name="language" type="radio" value="ru" />
                                    <span>Русский</span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="enableSoundEffects" data-i18n="Sound Effects"></label>
                        <div class="switch">
                            <label>
                                <span data-i18n="Off"></span>
                                <input type="checkbox" name="enableSoundEffects" id="enableSoundEffects" value="true">
                                <span class="lever"></span>
                                <span data-i18n="On"></span>
                            </label>
                        </div>
                        <div class="dependent" data-dependent-on="enableSoundEffects">
                            <label for="effectsVolumeLevel" data-i18n="Volume of sound effects"></label>
                            <div class="range-field">
                                <input type="range" id="effectsVolumeLevel" min="0" max="100"
                                    name="effectsVolumeLevel" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="enableMusic" data-i18n="Music"></label>
                        <div class="switch">
                            <label>
                                <span data-i18n="Off"></span>
                                <input type="checkbox" name="enableMusic" id="enableMusic" value="true">
                                <span class="lever"></span>
                                <span data-i18n="On"></span>
                            </label>
                        </div>
                        <div class="dependent" data-dependent-on="enableMusic">
                            <label for="musicVolumeLevel" data-i18n="Volume of music"></label>
                            <div class="range-field">
                                <input type="range" id="musicVolumeLevel" min="0" max="100" name="musicVolumeLevel" />
                            </div>
                        </div>

                    </fieldset>
                    <fieldset>
                        <label for="timeLimitedGame" data-i18n="Time Game"></label>
                        <div class="switch">
                            <label>
                                <span data-i18n="Off"></span>
                                <input type="checkbox" name="timeLimitedGame" id="timeLimitedGame" value="true">
                                <span class="lever"></span>
                                <span data-i18n="On"></span>
                            </label>
                        </div>
                        <div class="dependent" data-dependent-on="timeLimitedGame">
                            <label for="timeLimit" data-i18n="Time to answer"></label>
                            <div class="input-spinner">
                                <button type="button" class="spinner-step" data-action="stepDown"
                                    onclick="this.nextElementSibling.stepDown(); this.closest('form').dispatchEvent(new Event('change'))">&ndash;</button>
                                <input name="timeLimit" id="timeLimit" type="number" min="5" max="30" value="10"
                                    step="5" readonly class="number">
                                <button type="button" class="spinner-step" data-action="stepUp"
                                    onclick="this.previousElementSibling.stepUp(); this.closest('form').dispatchEvent(new Event('change'))">+</button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <details>
                            <summary data-i18n="Data Reset"></summary>
                            <div>
                                <small data-i18n="All data and game progress will be reset"></small>
                                <button class="button-red clear-storage" data-i18n="Clear All Data"></button>
                            </div>
                        </details>
                    </fieldset>
                </form>
            </main>
            <footer>
                <button class="button reset" data-i18n="Default"></button>
                <button class="button-pink save" data-i18n="Close"></button>
            </footer>
        </section>
    </div>
</body>

</html>
